<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="scoreBoard">
        <div class="playerOne playerScore">
            <p>Player 1</p>
            <div class=" playerOneScore"></div>
        </div>
        <div class="round">Round</div>
        <div class="playerTwo playerScore">
            <p>Player 2</p>
            <div class="playerTwoScore"></div>
        </div>
    </div>
    <div class="boardDiv">
        <div class="board">
            <!-- <img src="icons/circle.svg" alt=""> -->
            <div class="row1">
                <div class="box1 box"></div>
                <div class="box2 box"></div>
                <div class="box3 box"></div>
            </div>
            <div class="row2">
                <div class="box4 box"></div>
                <div class="box5 box"></div>
                <div class="box6 box"></div>
            </div>
            <div class="row3">
                <div class="box7 box"></div>
                <div class="box8 box"></div>
                <div class="box9 box"></div>
            </div>
        </div>
        <div class="lines">
            <div class="rowLines">
                <div class="rowLine1 rowLine line"></div>
                <div class="rowLine2 rowLine line"></div>
                <div class="rowLine3 rowLine line"></div>
            </div>
            <div class="colLines">
                <div class="colLine1 colLine line"></div>
                <div class="colLine2 colLine line"></div>
                <div class="colLine3 colLine line"></div>
            </div>
        </div>
    </div>
</body>

</html>
